<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte Técnico - Abrir Ticket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
</head>
<body>
    <div class="container">
        <h1>Abertura de Ticket de Suporte</h1>
        <p>Preencha o formulário abaixo para registrar sua solicitação.</p>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="nome">Nome Completo *</label>
            <input type="text" id="nome" name="nome" required>
            <label for="setor">Setor *</label>
            <input type="text" id="setor" name="setor" required>
            <label for="funcao">Função *</label>
            <input type="text" id="funcao" name="funcao" required>
            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" required>
            <label for="descricao">Descrição do Problema *</label>
            <textarea id="descricao" name="descricao" rows="5" required></textarea>
            <label for="anexo">Anexar Imagem (Opcional)</label>
            <input type="file" id="anexo" name="anexo" accept="image/*">
            <button type="submit">Abrir Ticket</button>
        </form>
    </div>
</body>
</html>
