<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Suporte - {{ protocolo }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container chat-container">
        <h1>Chat de Suporte</h1>
        <h2>Protocolo: <span id="protocolo">{{ protocolo }}</span></h2>
        <div id="historico-mensagens">
            <!-- Mensagens do histÃ³rico carregadas pelo servidor -->
            {% for msg in historico %}
                <div class="message {% if msg.autor == nome_usuario %}my-message{% else %}other-message{% endif %}">
                    <strong>{{ msg.autor }}</strong>
                    {{ msg.conteudo }}
                </div>
            {% endfor %}
        </div>
        <div class="chat-input">
            <input type="text" id="mensagem" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="enviar-mensagem">Enviar</button>
        </div>
    </div>
    <script>
        const protocolo = "{{ protocolo }}";
        const nomeUsuario = "{{ nome_usuario }}";
    </script>
    <script src="{{ url_for('static', filename='js/chat.js' ) }}"></script>
</body>
</html>
