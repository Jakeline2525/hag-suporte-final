<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Criado com Sucesso!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container success-container">
        <h1>Ticket Aberto com Sucesso!</h1>
        <p>Sua solicitação foi registrada e uma notificação foi enviada para a equipe de suporte.</p>
        <p>Seu número de protocolo é:</p>
        <div class="protocol-box">
            <p>{{ protocolo }}</p>
        </div>
        <p style="margin-top: 30px;">Para conversar com nossa equipe, clique no botão de chat no canto da tela.</p>
          

        <a href="{{ url_for('index' ) }}" class="link-voltar">Abrir um novo ticket</a>
    </div>
    <a href="{{ url_for('chat', protocolo=protocolo) }}" class="chat-float-button">
        <i class="fas fa-comments"></i>
        Falar com Suporte
    </a>
</body>
</html>
